<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            background-size: contain;
            width: 300px;
            height: 250px;
            display: inline-block;
            /* transition-property: all; */
            transition: cubic-bezier(0.165, 0.84, 0.44, 1);
            transition: 2s;
            border-radius: 20px;
        }

        img:hover {
            /* transform: scale(1.5, 1.5); */
            transform: rotate();
        }

        .body {

            width: 75vw;
            margin: auto;
            background-color: rgb(60, 126, 187);
        }

        a {
            color: #fff;
        }

        p {
            color: #fff;
            padding: 20px;
        }

        #button {

            display: flex;
            flex-direction: column;
            padding-bottom: 50px;
            align-items: center;
        }

        button {
            padding: 10px;
            width: 150px;
            background-color: yellow;
            color: #000;
        }

        #imgg {
            /* margin-top: 50px; */
            /* margin-left: 100px; */
            padding: 60px 120px;
            /* margin: auto; */
        }
    </style>
</head>

<body>
    <main>
        <div class="body">
            <div id="imgg">
                <img src="https://th.bing.com/th/id/R.6afc61b50aabe45a2e6c68eae2c217ba?rik=L2W0YWncfjZBVA&riu=http%3a%2f%2fwww.shutterstock.com%2fblog%2fwp-content%2fuploads%2fsites%2f5%2f2016%2f03%2ffall-trees-road-1.jpg&ehk=KA%2bzFrmYoWsdK4k7v%2fgfNkd1T2rdnNtpF5ICdLIxAeM%3d&risl=&pid=ImgRaw&r=0"
                    alt="trees">
                <img src="https://img.xcitefun.net/users/2013/11/344335,xcitefun-yoho-national-park-8.jpg"
                    alt="scenary">
                <img src="https://th.bing.com/th/id/R.c681a0300307a9c5bdb0192b73930fbd?rik=7B4yhS3k27Q3Aw&riu=http%3a%2f%2fwallup.net%2fwp-content%2fuploads%2f2016%2f04%2f06%2f327680-nature-mountain-sky-Sri_Lanka-siripada.jpg&ehk=xNvQQzmbZnib2%2bzkJ0O5M49WyjCeHRbYzAAp7EX94qM%3d&risl=&pid=ImgRaw&r=0"
                    alt="scene">
                <img src="https://th.bing.com/th/id/R.cc31afd35956eefccb010be052d83e49?rik=JJV6Xolv3toPyw&riu=http%3a%2f%2fwallsdesk.com%2fwp-content%2fuploads%2f2016%2f08%2fAmsterdam-Background.jpg&ehk=bWpOaDh1EJsq64jq%2bHGl6LFoiRpaj7N9GWcTwPKjhhI%3d&risl=&pid=ImgRaw&r=0 alt="
                    scenary">
                <img src="https://images.unsplash.com/photo-1529429617124-95b109e86bb8?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjEyMDd9&s=4be6f29d095bc56cb800cc08ea6b3480"
                    alt="dog">
                <img src="https://www.bwallpaperhd.com/wp-content/uploads/2019/07/HighVancouver.jpg" alt="beautiful">
                <img src="https://ak2.picdn.net/shutterstock/videos/7433992/thumb/1.jpg" alt="sand sun">
                <img src="https://jooinn.com/images/indian-forest-landscape-3.jpg" alt="forestway">
                <img src="https://th.bing.com/th/id/R.40425aa5269086f078300af7b260e9d1?rik=KW27qtU7Q%2feDeQ&riu=http%3a%2f%2fwww.isleofskye.com%2fimages%2fGallery%2fCoral-Beach.jpg&ehk=MSVxQX3V7dGvh4zoQ6RC2qhVMeLfHEOXSaQGyTtvsVw%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"
                    alt="whiteblue">
            </div>
            <div id="button">
                <p>Images from <a href="#">freepik</a></p>
                <button>Learnmore</button>
            </div>
        </div>
    </main>

</html>
